{% extends 'base.html' %}
{% block content %}
<div class="container">
    {% for i in products %}
    <div class="col-3 p-5 m-5">
        <table>
            <tr>{{i.title}}</tr>
            <tr>{{i.price}}</tr>
            <tr>
                <img src="{{ i.photo.url }}">
            </tr>
        </table>
    </div>
    {% endfor %}
</div>
{% endblock %}
