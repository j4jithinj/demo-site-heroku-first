{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container p-5 my-5" >
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{form|crispy}}
        <br>
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
</div>
{% endblock %}
